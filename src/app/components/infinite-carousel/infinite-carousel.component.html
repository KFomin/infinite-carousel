<div class="carousel">
  <div [ngSwitch]="offers.length > 0">

    <span *ngSwitchCase="true" class="loaded-carousel">
        <app-slide [offer]="offers[currentOfferIndex]"></app-slide>
    </span>

    <span *ngSwitchCase="false">
      <div class="loading-carousel">
      </div>
    </span>

  </div>
</div>
