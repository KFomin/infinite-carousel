<div class="carousel">
  <div class="carousel-container">
    <div (touchstart)="touchStarted($event)"
         (touchmove)="touchMoved($event)"
         (touchend)="touchEnded($event)"
         *ngFor="let slide of slides"
         [ngClass]="{'movingRight':movingRight , 'movingLeft':movingLeft}"
         class="slide-container"
    >
      <app-slide (buttonClicked)="sliderButtonClicked($event)" [slide]="slide"></app-slide>
    </div>
  </div>
</div>
