<div class="carousel">
  <div [ngSwitch]="offers.length > 0">

    <span *ngSwitchCase="true">
      <div class="carousel-container">
        <div *ngFor="let offer of offers">
          <app-slide [offer]="offer"></app-slide>
        </div>
      </div>
    </span>

    <span *ngSwitchCase="false">
      <div class="loading-carousel">
      </div>
    </span>

  </div>
</div>
